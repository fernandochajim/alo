<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Historia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* Estilo general */
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        /* Contenedor de cada escena */
        .story-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4rem 1rem;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease, transform 1s ease;
        }
        
        .story-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Estilo base para los GIFs, Imágenes y texto principal */
        .icon-img {
            width: 220px; /* Aumentamos el tamaño para que se vean mejor */
            height: 220px;
            object-fit: cover; /* Usamos cover para que llenen el espacio */
            border-radius: 1rem; /* Bordes redondeados */
        }
        .main-text {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 700;
            text-align: center;
            line-height: 1.2;
        }
        .icon-label {
            font-size: 1.25rem;
            margin-top: 1.5rem;
            font-weight: 500;
            opacity: 0;
            transition: opacity 1s ease 0.5s;
        }
        .visible .icon-label {
            opacity: 1;
        }

        /* --- Colores Específicos para cada etiqueta --- */
        .risas-label { color: #fde047; }
        .sushi-label { color: #fda4af; }
        .rata-label { color: #4ade80; }
        .abrazos-label { color: #d2a679; }
        .elote-label { color: #fcd34d; }
        .gato-label { color: #f0abfc; }
        .gym-label { color: #e5e7eb; }
        .chisme-label { color: #6ee7b7; }
        .llamada-label { color: #93c5fd; }
        .preocupacion-label { color: #fb7185; }
        .apoyo-label { color: #c4b5fd; }
        .tiktok-label { color: #fff; }
        .carino-label { color: #f9a8d4; }
        .hate-label { color: #a5b4fc; }
        .amor-label { color: #f87171; }

    </style>
</head>
<body>

    <!-- 1. Intro -->
    <div class="story-container">
        <h1 class="main-text" style="color: #e0e0e0;">Mi vida a tu lado se ve así:</h1>
    </div>

    <!-- 2. Risas -->
    <div class="story-container">
        <img src="https://media1.tenor.com/m/b3ObCed06N0AAAAd/monkeyphobic.gif" alt="Changuito riendo" class="icon-img">
        <p class="icon-label risas-label">Risas</p>
    </div>

    <!-- 3. Sushi -->
    <div class="story-container">
        <img src="https://media1.tenor.com/m/BEOmex2Kg8wAAAAd/cat-steals-sushi-cat.gif" alt="Gato robando sushi" class="icon-img">
        <p class="icon-label sushi-label">Sushi</p>
    </div>

    <!-- 4. Rata Verde -->
    <div class="story-container">
        <img src="https://media.tenor.com/pC3Rix10LpYAAAAi/huh-what.gif" alt="Rata verde" class="icon-img">
        <p class="icon-label rata-label">Rata Verde</p>
    </div>

    <!-- 5. Entendimiento -->
    <div class="story-container">
        <h1 class="main-text" style="color: #c4b5fd;">Solo tú y yo nos entendemos</h1>
    </div>

    <!-- 6. Abrazos -->
    <div class="story-container">
        <img src="https://media1.tenor.com/m/wJJh6D4GVr4AAAAC/hugs.gif" alt="Abrazos" class="icon-img">
        <p class="icon-label abrazos-label">Abrazos</p>
    </div>

    <!-- 7. Elotes con Maruchan -->
    <div class="story-container">
        <img src="https://media1.tenor.com/m/KyLhtvc3JRQAAAAC/silly-cat-brainwormism.gif" alt="Gato con maruchan" class="icon-img">
        <p class="icon-label elote-label">Elotes con Maruchan</p>
    </div>

    <!-- 8. Gatitos -->
    <div class="story-container">
        <img src="https://media1.tenor.com/m/m8fues6Z9-MAAAAd/meow-kittens.gif" alt="Gatitos maullando" class="icon-img">
        <p class="icon-label gato-label">Gatitos</p>
    </div>

    <!-- 9. Gym -->
    <div class="story-container">
        <img src="https://media1.tenor.com/m/g2kCTsNgDBYAAAAd/monkey-exercise-zzsoobn.gif" alt="Chango haciendo ejercicio" class="icon-img">
        <p class="icon-label gym-label">Gym</p>
    </div>

    <!-- 10. Chisme -->
    <div class="story-container">
        <img src="https://media.tenor.com/xFNgUArQzdoAAAAi/huhaa.gif" alt="Chisme" class="icon-img">
        <p class="icon-label chisme-label">Chisme</p>
    </div>

    <!-- 11. Llamadas de buenas noches -->
    <div class="story-container">
        <img src="https://media1.tenor.com/m/Z9r8tsSFaiUAAAAd/c-luna.gif" alt="Luna de buenas noches" class="icon-img">
        <p class="icon-label llamada-label">Llamadas de buenas noches</p>
    </div>

    <!-- 12. Preocupación mutua -->
    <div class="story-container">
        <img src="https://media1.tenor.com/m/JmIO6iINveIAAAAd/omg.gif" alt="Preocupación" class="icon-img">
        <p class="icon-label preocupacion-label">Preocupación mutua</p>
    </div>

    <!-- 13. Apoyo mutuo -->
    <div class="story-container">
        <img src="https://media1.tenor.com/m/nJusDpCoDi0AAAAd/dog-dog-helper.gif" alt="Perro ayudando" class="icon-img">
        <p class="icon-label apoyo-label">Apoyo mutuo</p>
    </div>

    <!-- 14. 100 tiktoks al día -->
    <div class="story-container">
        <img src="https://media1.tenor.com/m/BNt_S_tXbS4AAAAd/fadsfantasy-monkey-phone.gif" alt="Chango viendo el celular" class="icon-img">
        <p class="icon-label tiktok-label">100 tiktoks al día</p>
    </div>

    <!-- 15. Cariñitos -->
    <div class="story-container">
        <img src="https://media1.tenor.com/m/y8IeZNZvUVoAAAAC/cat-kitten.gif" alt="Gato dando cariño" class="icon-img">
        <p class="icon-label carino-label">Cariñitos</p>
    </div>

    <!-- 16. Hate -->
    <div class="story-container">
        <img src="https://media.tenor.com/UXzfDZ9_VwYAAAAi/cat-laughing.gif" alt="Gato riendo" class="icon-img">
        <p class="icon-label hate-label">Hate</p>
    </div>

    <!-- 17. Mucho Amor -->
    <div class="story-container">
        <img src="https://media1.tenor.com/m/ymXSixt1grwAAAAC/dog-love.gif" alt="Perro dando amor" class="icon-img">
        <p class="icon-label amor-label">Mucho amor</p>
    </div>

    <!-- 18. Final -->
    <div class="story-container">
        <h1 class="main-text" style="background: linear-gradient(90deg, #f0abfc, #4ade80, #93c5fd); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Te amo mi chocomila</h1>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sections = document.querySelectorAll('.story-container');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.4 });
            sections.forEach(section => { observer.observe(section); });
        });
    </script>

</body>
</html>
